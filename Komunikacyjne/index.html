<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<link rel="stylesheet" href="./style.css">

<script src="https://kit.fontawesome.com/db7d5c917b.js" crossorigin="anonymous"></script>



    <title>Ubezpieczenia Komunikacyjne formularz</title>
</head>
<body>
    <div class="main-container">
    <h1>Ubezpieczenia komunikacyjne</h1>

    <div class="container">

        <form class="well form-horizontal" action=" " method="post"  id="contact_form">
    <fieldset>
    
    <!-- Form Name -->
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Libero vero quae ex fugit molestiae id animi non corporis odit, laborum assumenda, alias et laboriosam error vitae rem eius quasi dolorem!</p>
    
    <!-- Text input-->
    
    <div class="form-group">
      <label class="col-md-4 control-label">Imię*</label>  
      <div class="col-md-4 inputGroupContainer">
      <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
      <input  name="imie" placeholder="Wpisz..." class="form-control"  type="text">
        </div>
      </div>
    </div>
    
    <!-- Text input-->
    
    <div class="form-group">
      <label class="col-md-4 control-label" >Nazwisko*</label> 
        <div class="col-md-4 inputGroupContainer">
        <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
      <input name="nazwisko" placeholder="Wpisz..." class="form-control"  type="text">
        </div>
      </div>
    </div>
    
    <!-- Text input-->
           <div class="form-group">
      <label class="col-md-4 control-label">Adres e-mail*</label>  
        <div class="col-md-4 inputGroupContainer">
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
      <input name="email" placeholder="Wpisz..." class="form-control"  type="text">
        </div>
      </div>
    </div>
    
    
    <!-- Text input-->
           
    <div class="form-group">
      <label class="col-md-4 control-label">PESEL*</label>  
        <div class="col-md-4 inputGroupContainer">
        <div class="input-group">
            <span class="input-group-addon"><i class="far fa-id-card"></i></span>
      <input name="PESEL" placeholder="Wpisz..." class="form-control" type="number">
        </div>
      </div>
    </div>
    
    <!-- Text input-->
          
    <div class="form-group">
      <label class="col-md-4 control-label">Numer rejestracyjny*</label>  
        <div class="col-md-4 inputGroupContainer">
        <div class="input-group">
            <span class="input-group-addon"><i class="fas fa-car"></i></span>
      <input name="numer-rejestracyjny" placeholder="Wpisz..." class="form-control" type="text">
        </div>
      </div>
    </div>
    
    <!-- Text input-->
     
    <div class="form-group">
      <label class="col-md-4 control-label">Typ/model*</label>  
        <div class="col-md-4 inputGroupContainer">
        <div class="input-group">
            <span class="input-group-addon"><i class="fas fa-car"></i></span>
      <input name="typ-model" placeholder="Wpisz..." class="form-control"  type="text">
        </div>
      </div>
    </div>
    
    <!-- Select Basic -->
       
    <div class="form-group"> 
      <label class="col-md-4 control-label">Rok produkcji*</label>
        <div class="col-md-4 selectContainer">
        <div class="input-group">
            <span class="input-group-addon"><i class="far fa-calendar-alt"></i></span>
            <input name="rok-produkcji" placeholder="dd.mm.rr" class="form-control"  type="date">
      </div>
    </div>
    </div>
    
    <!-- Text input-->
    
    <div class="form-group">
      <label class="col-md-4 control-label">Osobowy/ciężarowy/inny*</label>  
        <div class="col-md-4 inputGroupContainer">
        <div class="input-group">
            <span class="input-group-addon"><i class="fas fa-truck"></i></span>
      <input name="osobowy" placeholder="Wpisz..." class="form-control"  type="text">
        </div>
    </div>
    </div>
    
    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label">Pojemność/paliwo/moc*</label>  
       <div class="col-md-4 inputGroupContainer">
        <div class="input-group">
            <span class="input-group-addon"><i class="fas fa-car"></i></span>
      <input name="pojemnosc" placeholder="Wpisz..." class="form-control" type="text">
        </div>
      </div>
    </div>

     <!-- Text area -->
      
     <div class="form-group">
        <label class="col-md-4 control-label">Inne ważne informacje</label>
          <div class="col-md-4 inputGroupContainer">
          <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                  <textarea class="form-control" name="comment" placeholder="Opis..."></textarea>
        </div>
        </div>
      </div>

      <!-- Submit data-->
      
    <div class="form-group">
        <label class="col-md-4 control-label">Zdjęcie/skan dowodu rejestracyjnego</label>
        <input type="file" class="form-control-file" id="plik">
    </div>
    
  </form>
      
    
    <!-- Check -->
     <div class="form-group">
           <div class="checkbox">
                <label><p class="light">
                    <input type="checkbox" class="checkbox"> Wyrażam zgodę na przetwarzanie moich danych osobowych zgodnie z <a href="">polityką prywatności</a></p>
                </label>
            </div>
        </div>

        
    
    

    <!-- Success message -->
    <div class="alert alert-success" role="alert" id="success_message"><i class="glyphicon glyphicon-thumbs-up"></i> Dziękujemy za kontakt! Skontaktujemy się najszybciej, jak to możliwe.</div>
    
    <!-- Button -->
    <div class="form-group">
      <label class="col-md-4 control-label"></label>
      <div class="col-md-4">
        <button type="submit" class="btn btn-warning" >Wyślij <span class="glyphicon glyphicon-send"></span></button>
      </div>
    </div>

</div>
    </div>
    
    </fieldset>
    </form>
    </div>
    </div>
</div>
    
    
        </div><!-- /.container -->
        
    
</body>
</html>
